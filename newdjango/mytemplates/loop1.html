<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<h1>Loop for Table1</h1>
{{x}}
<table border = "2">
{% for n in x %}
<tr><td>{{n}}</td></tr>
{% endfor %}
</table>
<h1>Loop for Table2</h1>
<table border = "4">
{{d}}
    {% for key, value in d.items %}
    <tr><td>{{key}}</td><td>{{value}}</td></tr>
    {% endfor%}

</table>
</body>
</html>
